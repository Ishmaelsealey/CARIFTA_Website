{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<title>{% block title %}My Website{% endblock %}</title>
</head>
<body class="bg-light">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="{% url 'event_list' %}">My Website</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'event_list' %}">Events</a>
					</li>
					{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'athlete_matches' %}">Account</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'logout' %}">Log Out</a>
						</li>
					{% else %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'login' %}">Log In</a>
						</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>

	<!-- Main Content -->
	<div class="container mt-4">
		{% block body %}{% endblock %}
	</div>

	<!-- Footer -->
	<footer class="bg-dark text-white text-center py-3 mt-5">
		<p>&copy; 2025 Your Website Name. All Rights Reserved.</p>
		<p>Contact us: <a href="mailto:info@example.com" class="text-white">info@example.com</a></p>
	</footer>

</body>
</html>
